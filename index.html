<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Design</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/977a29eff2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="images/image.jpg" class="song-img">
            <h1>Suffocate</h1>
            <p>Nathan Wagner</p>

            <audio controls>
                <source src="musics/Suffocate.mp3" type="audio/mpeg">
            </audio>
            <div class="happybdayRishit">
                <p>Happy bday Rishit, I can't code cuz it's his bday today</p>
            </div>
        </div>
    </div>
</body>
</html>
