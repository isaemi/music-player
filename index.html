<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Design</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/977a29eff2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="images/heavy.jpeg" class="song-img">
            <h1 class="title">Heavy</h1>
            <p class="artist">POWERS</p>

            <audio id="song">
                <source src="musics/Heavy.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div id="prev" onclick="playPreviousSong()"><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div id="next" onclick="playNextSong()"><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
        <script src="scripts/songs.json"></script>
        <script src="scripts/script.js"></script>
    </div>
</body>
</html>
